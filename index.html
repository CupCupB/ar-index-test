<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look and ARCore Redirect</title>
    <script>
        // ฟังก์ชันตรวจสอบระบบปฏิบัติการ
        function getOS() {
            var userAgent = window.navigator.userAgent || window.navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            return 'unknown';
        }

        // ฟังก์ชันเปลี่ยนเส้นทางไปยังไฟล์ที่เหมาะสม
        function redirectBasedOnOS() {
            var os = getOS();
            if (os === 'iOS') {
                window.location.href = 'https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.usdz';
            } else if (os === 'Android') {
                document.getElementById('ar-viewer').style.display = 'block';
                document.getElementById('message').style.display = 'none';
            } else {
                document.getElementById('message').innerText = 'Your operating system is not supported for this AR experience.';
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body onload="redirectBasedOnOS()">
    <!-- แสดงข้อความในกรณีที่ระบบปฏิบัติการไม่รองรับ -->
    <p id="message">Redirecting...</p>

    <!-- ตัวแสดงผล glTF สำหรับ Android -->
    <model-viewer id="ar-viewer" src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate style="display: none; width: 100%; height: 100vh;"></model-viewer>
</body>
</html>
