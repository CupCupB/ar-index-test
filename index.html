<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Quick Look and ARCore Redirect</title>
    <style>
        #dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        #dialog button {
            margin: 5px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
    <script>
        function getOS() {
            var userAgent = window.navigator.userAgent || window.navigator.vendor || window.opera;

            // iOS detection
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }

            // Android detection
            if (/android/i.test(userAgent)) {
                return 'Android';
            }

            return 'unknown';
        }

        function redirectBasedOnOS() {
            var os = getOS();
            if (os === 'iOS') {
                window.location.href = 'https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.usdz';
            } else if (os === 'Android') {
                document.getElementById('ar-viewer').style.display = 'block';
                document.getElementById('message').style.display = 'none';
            } else {
                document.getElementById('message').innerText = 'Your operating system is not supported for this AR experience.';
            }
        }

        function showPrompt() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('dialog').style.display = 'block';
        }

        function handleAllow() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('dialog').style.display = 'none';
            redirectBasedOnOS();
        }

        function handleCancel() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('dialog').style.display = 'none';
            document.getElementById('message').innerText = '3D model viewing was canceled.';
        }
    </script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body onload="showPrompt()">
    <div id="overlay"></div>
    <div id="dialog">
        <p>ต้องการเปิด 3D Model หรือไม่</p>
        <button onclick="handleAllow()">อนุญาต</button>
        <button onclick="handleCancel()">ยกเลิก</button>
    </div>
    <div id="message">Loading AR experience...</div>
    <model-viewer id="ar-viewer" src="https://raw.githubusercontent.com/CupCupB/ar-index-test/main/model.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate style="display: none; width: 100%; height: 100vh;"></model-viewer>
</body>
</html>
